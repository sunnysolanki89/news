<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <img [src]="article.urlToImage" />
    <ion-card-header>
      <ion-card-subtitle>{{article.author}}</ion-card-subtitle>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{article.title}}
    </ion-card-content>
  </ion-card>
</ion-content>
