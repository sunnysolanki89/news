<ion-header>
  <ion-toolbar>
    <ion-title>Live News Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of data?.articles" (click)="onGoToSinglePage(article)" >
    
    <ion-card-header>  
      <img [src]="article.urlToImage" />    
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
